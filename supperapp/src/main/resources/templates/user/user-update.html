        <div class="router">

              <div class="card card-default">
                <div class="card-body">
                  <form id="form-update-user"
                        th:action="@{/admin/user/update/{id}(id=${userUpdateDto.id})}"
                        th:object="${userUpdateDto}"
                        method="post" class="create-role">

                    <input type="hidden" th:field="*{id}" />

                    <div class="row mb-3">
                      <div class="col-12 col-md-4 mb-3">
                        <label th:for="*{username}">Username <span style="color:red">*</span></label>
                        <input type="text" th:field="*{username}" class="form-control" required>
                      </div>
                      <div class="col-12 col-md-4 mb-3">
                        <label th:for="*{email}">Email <span style="color:red">*</span></label>
                        <input type="text" th:field="*{email}" class="form-control" required>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-12 col-md-4 mb-3">
                        <label th:for="*{fullname}">Full Name <span style="color:red">*</span></label>
                        <input type="text" th:field="*{fullname}" class="form-control" required>
                      </div>
                      <div class="col-12 col-md-4 mb-3">
                        <label th:for="*{phone}">Phone number <span style="color:red">*</span></label>
                        <input type="text" th:field="*{phone}" class="form-control" required>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-12 col-md-4 mb-3">
                        <label for="partner">Partner <span style="color:red">*</span></label>
                        <select class="form-control select2bs4" id="partner" name="partnerId" style="width: 100%;">
                          <option th:value="${userUpdateDto.partnerId}" th:text="${userUpdateDto.partnerName}" selected="selected"></option>

                        </select>
                      </div>

                      <div class="col-12 col-md-4 mb-3">
                        <label for="channel">Channel Name</label>
                        <select class="form-control select2bs4" id="channel" name="channelId" style="width: 100%;">
                          <option th:value="${userUpdateDto.channelId}" th:text="${userUpdateDto.channelName}" selected="selected"></option>
                        </select>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-12 col-md-4 mb-3">
                        <label for="category">Category name</label>
                        <select class="form-control select2bs4" id="category" name="categoryId" style="width: 100%;">
                          <option th:value="${userUpdateDto.categoryId}" th:text="${userUpdateDto.categoryName}" selected="selected"></option>
                        </select>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col d-flex align-items-end justify-content-center pt-3" style="padding-left: 0 !important;">
                          <span>
                            <button id="submitButton" type="submit" class="btn btn-primary" style="width: 125px; border-radius: 3px;">

                          </span>
                          <a href="/admin/user" class="btn btn-secondary ml-3" style="width: 125px; border-radius: 3px;">Back</a>
                      </div>
                    </div>
                  </form>

<script>
  $('#partner').select2({
      ajax: {
          type: 'GET',
          url: '/admin/user/create/ajax-partner-search',
          dataType: 'json',
          delay: 250,
          data: function(params) {
              return {
                  input_: params.term
              };
          },
          processResults: function(data) {
              return {
                  results: data
              };
          },
          cache: true
      },
      placeholder: `Select partner`,
      minimumInputLength: 0,
      allowClear: true
  });

  $('#channel').select2({

          url: '/admin/user/create/ajax-channel-search',

              };
          },

      minimumInputLength: 0,
      allowClear: true
  });

  $('#category').select2({

          type: 'GET',
          url: '/admin/user/create/ajax-category-search',
          dataType: 'json',
          delay: 250,

              return {

              };
          },
          cache: true

      placeholder: `Select Category...`,
      minimumInputLength: 0,
      allowClear: true
  });
</script>
