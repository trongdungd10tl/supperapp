<script>
    var APPNAME = "/admin";
    var ROOT_URL= window.location.origin  + APPNAME;
    console.log("APPNAME: " + APPNAME);
    console.log("ROOT_URL: " + ROOT_URL);
    $(function() {
        var Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 8000,
            timerProgressBar: true
        });
        let menu_leaves = $("a[id *= 'a-']");

        var current_link = $(location).attr('href');
        let try_link;
        if (current_link.lastIndexOf("?") != -1) {
            try_link = current_link.substring(0, current_link.lastIndexOf("?"));
        } else {
            try_link = current_link;
        }
        //console.log("--> " + try_link);

        var found = findMenu(try_link, menu_leaves);
        if (found != null) {
            console.log("FOUND: --> " + found.id);
            var listIds = found.id.split("-");
            console.log(listIds.length);

            if (listIds.length > 2) {
                liItem = "#li";
                for (var i = 1; i < listIds.length - 1; i++) {
                    var liItem = liItem + "-" + listIds[i];
                    $(liItem).addClass("menu-open");
                }

            }
            $("#" + found.id).addClass("active");
        }

        if($("#successAlert").length) {
            let contentSuccess = $("#successAlert").text();
            Toast.fire({
                icon: 'success',
                text: contentSuccess,
                timerProgressBar: true,
            })
        }
        if($("#errorAlert").length) {
            let contentERROR = $("#errorAlert").text();
            Toast.fire({
                icon: 'error',
                text: contentERROR,
                timerProgressBar: true,
            })
        }
    });

    function findMenu(link, menus) {
        console.log("PATTERN ===> " + link);

        for (var i = 0; i < 5; i++) {
            console.log("I  = " + i);
            for (var y = 0; y < menus.length; y++) {
                //console.log(menus.get(y).href);
                if(ROOT_URL.match(link)) {
                    return null;
                } else if (menus.get(y).href.match(link) != null) {
                    console.log(link + " ==> MATCHED: " + menus.get(y).href);
                    return menus.get(y);
                }
            }
            if (link.lastIndexOf("/") != -1) {
                link = link.substring(0, link.lastIndexOf("/"));
            } else {
                return null;
            }
        }
    }

    var Toast1 = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            showCloseButton: true,
            timer: 10000,
            timerProgressBar: true,
            allowOutsideClick: true,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
        });

        function toastSuccess(text) {
            Toast1.fire({
                icon: 'success',
                text: text,
            })
        }

        function toastError(text) {
            Toast1.fire({
                icon: 'error',
                text: text,
            })
        }

        function toastInfo(text) {
            Toast1.fire({
                icon: 'info',
                text: text,
            })
        }

        function toastWarning(text) {
            Toast1.fire({
                icon: 'warning',
                text: text,
            })
        }

        function toastFlexible(type, text) {
            Toast1.fire({
                icon: type,
                text: text,
            })
        }
</script>
